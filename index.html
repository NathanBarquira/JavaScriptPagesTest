<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Connection Test</title>
    <style>

        html, body {
            touch-action: manipulation; /* Prevents double-tap zoom but allows pinch-zoom */
        }

        #dpad {
            display: grid;
            grid-template-columns: repeat(3, 50px);
            grid-template-rows: repeat(3, 50px);
            gap: 10px;
            justify-content: center;
        }

        #dpad button, #interactButton {
            touch-action: manipulation;
            -webkit-user-select: none; /* for Safari */
            -moz-user-select: none; /* for Firefox */
            -ms-user-select: none; /* for Internet Explorer/Edge */
            user-select: none; /* for everything else? */
            width: 50px;
            height: 50px;
        }

        #interactButton {
            width: 100px;
            height: 100px;
        }

        #dpad .filler {
            background: transparent;
            border: none;
        }

        #controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px; /* Space between the D-pad and the Interact button */
        }
    </style>
    <script>
        var moveMessageInterval;
        var interactMessageInterval;
        var sessionId;
        var isMovementPressed;

        function connectToServer() {
            let ip = document.getElementById("ipAddress").value;
            if (ip.trim() === "") {
                alert("Empty IP address");
                return;
            }

            var socket = new WebSocket("wss://" + ip + ":3004");

            window.sessionId = -1;

            socket.onopen = function () {
                sendMobileToMediaPlaneLoginRequest();
                alert("Connected to websocket with ip = " + ip);
            };

            socket.onerror = function () {
                alert("Could not connect to ip = " + ip);
            };

            socket.onmessage = function (event) {
                console.log("Received message = ", event.data);
            };

            window.currentSocket = socket;
        }

        function sendMobileToMediaPlaneLoginRequest() {
            sessionId = 20000 + Math.floor(Math.random() * (40000 - 20000 + 1));
            console.log("Generated random sessionId = " + sessionId);
            const message = { id: sessionId, type: 'login', value: sessionId };
            window.currentSocket.send(JSON.stringify(message));
        }

        function startSendingMessages(type, value) {
            if (!isMovementPressed && window.currentSocket && window.currentSocket.readyState === WebSocket.OPEN) {
                moveMessageInterval = setInterval(() => {
                    const message = { id: sessionId, type: type, value: value };
                    window.currentSocket.send(JSON.stringify(message));
                    console.log('Message sent:', message);
                }, 100); // 1/10 of a second

                // to allow only one button to be pressed
                isMovementPressed = true;
            } else {
                console.log('WebSocket not connected');
            }
        }

        function stopSendingMessages() {
            clearInterval(moveMessageInterval);
            console.log('Stopped sending messages');

            isMovementPressed = false;
        }

        function startSendingInteracts() {
            if (window.currentSocket && window.currentSocket.readyState === WebSocket.OPEN) {
                interactMessageInterval = setInterval(() => {
                    const message = { id: sessionId, type: 'interact', value: 'start' };
                    window.currentSocket.send(JSON.stringify(message));
                    console.log('Message sent:', message);
                }, 100); // 1/10 of a second
            } else {
                console.log('WebSocket not connected');
            }
        }

        function stopSendingInteracts() {
            clearInterval(interactMessageInterval);

            const message = { id: sessionId, type: 'interact', value: 'stop' };
            window.currentSocket.send(JSON.stringify(message));

            console.log('Stopped sending messages');
        }

        function sendOneMessage(type, value) {
            if (window.currentSocket && window.currentSocket.readyState === WebSocket.OPEN) {
                const message = { id: sessionId, type: type, value: value };
                window.currentSocket.send(JSON.stringify(message));
                console.log('Message sent:', message);
            }
        }
    </script>
</head>
<body>
    <h1>WebSocket Connection Test</h1>
    <input type="text" id="ipAddress" placeholder="Enter WebSocket IP here" />
    <button onclick="connectToServer()">Connect</button>

    <div id="controls">
        <div id="dpad">
            <button class="filler"></button>
            <button onclick="sendOneMessage('move', 1)" onmouseenter="startSendingMessages('move', 1)" onmouseleave="stopSendingMessages()" ontouchstart="startSendingMessages('move', 1)" ontouchend="stopSendingMessages()" ontouchcancel="stopSendingMessages()">Up</button>
            <button class="filler"></button>
            <button onclick="sendOneMessage('move', 3) "onmouseenter="startSendingMessages('move', 3)" onmouseleave="stopSendingMessages()" ontouchstart="startSendingMessages('move', 3)" ontouchend="stopSendingMessages()" ontouchcancel="stopSendingMessages()">Left</button>
            <button class="filler"></button>
            <button onclick="sendOneMessage('move', 4)" onmouseenter="startSendingMessages('move', 4)" onmouseleave="stopSendingMessages()" ontouchstart="startSendingMessages('move', 4)" ontouchend="stopSendingMessages()" ontouchcancel="stopSendingMessages()">Right</button>
            <button class="filler"></button>
            <button onclick="sendOneMessage('move', 2)" onmouseenter="startSendingMessages('move', 2)" onmouseleave="stopSendingMessages()" ontouchstart="startSendingMessages('move', 2)" ontouchend="stopSendingMessages()" ontouchcancel="stopSendingMessages()">Down</button>
            <button class="filler"></button>
        </div>
        <button id="interactButton" onmouseenter="startSendingInteracts()" onmouseleave="stopSendingInteracts()" ontouchstart="startSendingInteracts()" ontouchend="stopSendingInteracts()" ontouchcancel="stopSendingInteracts()">Interact</button>
    </div>
</body>
</html>
